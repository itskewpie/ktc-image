---
provisioner:
  name: chef_zero
  re`quire_chef_omnibus: latest

driver:
  name: vagrant
  customize:
    memory: 1024

platforms:
  - name: centos-6.4
  - name: ubuntu-12.04
                
suites:
  - name: default
    run_list:
      - recipe[ktc-testing]
      - recipe[etcd::compile_time]
      - recipe[ktc-monitor::client]
      - recipe[ktc-database]
      - recipe[ktc-memcached]
      - recipe[ktc-messaging]
      - recipe[ktc-identity]
      - recipe[ktc-image]
    attributes:
      etcd:
        args: '-c 127.0.0.1:4001 -s 127.0.0.1:7001 -f'
        servers:
          - 127.0.0.1
      ha_disabled: true
      mysql:
        allow_remote_root: true
        root_network_acl: '%'
      openstack:
        developer_mode: true
